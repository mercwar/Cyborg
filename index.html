<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mercwar Desktop</title>

<style>
/* === GLOBAL BLACK-ON-BLACK THEME === */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
    font-family: system-ui, sans-serif;
    color: #e5e5e5;
}

/* === DESKTOP BACKGROUND === */
#desktop {
    position: relative;
    width: 100vw;
    height: 100vh;
    background:
        radial-gradient(circle at 20% 30%, rgba(250, 204, 21, 0.12), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(192, 192, 192, 0.10), transparent 60%),
        #000;
}

/* === WINDOW FRAME === */
.window {
    position: absolute;
    background: #050505;
    border: 1px solid #444;
    border-radius: 6px;
    box-shadow: 0 0 18px rgba(250, 204, 21, 0.15);
    display: flex;
    flex-direction: column;
    color: #e5e5e5;
}

.window.active {
    border-color: #facc15;
    box-shadow: 0 0 28px rgba(250, 204, 21, 0.45);
}

/* === TITLE BAR === */
.window-titlebar {
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(to right, #000, #111);
    border-bottom: 1px solid #facc15;
    padding: 0 10px;
    cursor: move;
    user-select: none;
}

.window-title {
    font-size: 13px;
    letter-spacing: 0.05em;
    color: #fefce8;
}

/* === WINDOW CONTROLS === */
.window-controls {
    display: flex;
    gap: 4px;
}

.window-controls button {
    width: 18px;
    height: 18px;
    border: none;
    border-radius: 3px;
    padding: 0;
    font-size: 11px;
    background: #111;
    color: #c0c0c0;
    cursor: pointer;
}

.window-controls button:hover {
    background: #facc15;
    color: #000;
}

.window-controls .btn-close:hover {
    background: #b91c1c;
    color: #fee2e2;
}

/* === WINDOW CONTENT === */
.window-content {
    flex: 1;
    background: #020202;
    border-radius: 0 0 6px 6px;
    overflow: hidden;
}

.window-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #020202;
}

/* === AJAX LOADER === */
.loader {
    width: 32px;
    height: 32px;
    border: 4px solid #222;
    border-top-color: #facc15;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 40px auto;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* === AVIS DIRECTORY FRAME === */
#directory-frame {
    width: 100%;
    height: calc(100vh - 160px);
    border: 2px solid #c9a94a;
    background: #111;
    box-shadow: 0 0 12px rgba(255, 215, 0, 0.35);
    border-radius: 6px;
}

/* === CONTROL BAR === */
#control-bar {
    padding: 10px;
    background: #111;
    border-bottom: 1px solid #333;
    display: flex;
    align-items: center;
    gap: 10px;
}

#control-bar select {
    background: #000;
    color: #facc15;
    border: 1px solid #444;
    padding: 4px 8px;
    border-radius: 4px;
}
</style>

</head>
<body>

<div id="desktop">

    <div class="window" style="top:40px; left:40px; width:80vw; height:80vh;">
        <div class="window-titlebar">
            <div class="window-title">Mercwar Navigation</div>
            <div class="window-controls">
                <button class="btn-close">X</button>
            </div>
        </div>

        <div id="control-bar">
            <div class="nav-label">Navigation:</div>
            <select onchange="document.getElementById('content-frame').src = this.value">
                <option value="https://mercwar.byethost3.com">Mercwar Website</option>
                <option value="https://mercwar.github.io/Cyborg/Readme.md">Cyborg</option>
                <option value="https://mercwar.github.io/Robo-Knight-Demos/">Robo‑Knight Demos</option>
                <option value="https://mercwar.github.io/Robo-Knight-Gallery/">Robo‑Knight Gallery</option>
                <option value="https://mercwar.github.io/robo-knight-inventory/">Robo‑Knight Inventory</option>
                <option value="https://mercwar.github.io/AVIS-DATALAKE/">AVIS Datalake</option>
                <option value="https://mercwar.github.io/AVIS/">AVIS</option>
            </select>
        </div>

        <div class="window-content">
            <iframe id="content-frame" src="https://mercwar.github.io/Cyborg/Readme.md"></iframe>
        </div>
    </div>

</div>

</body>
</html>

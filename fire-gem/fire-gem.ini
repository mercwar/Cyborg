[DIR_ASM]
  AVIS_SECTOR: ASM
  ROOT: /fire-gem
  GOVERNANCE: AVIS_CORE
  STATUS: DIRECTORY_SYNCED

[AVIS_CMD]
  STAGE: 00_FVS_INITIALIZATION
  ; The Loader builds and runs the FVS Buddy first
  FIRE_AVIS_FVS: avis-fvs.asm
  STATUS: FVS_SIGNATURE_VERIFIED

[AVIS_CMD]
  STAGE: 01_SEED_STAGE
  begin.o
  begin.lib
  begin.exe
  begin.shell.exe
  fire_seed=fire-seed.asm
  STATUS: SEED_LOADED

[AVIS_CMD]
  STAGE: 02_SPEC_STAGE
  begin.o
  begin.lib
  fire_cbord=fire-spec.asm
  STATUS: CBORD_SPEC_ACTIVE

[AVIS_CMD]
  STAGE: 03_CHAIN_CONTROL (PRUNED/DISABLED)
  # The Loader ignores everything starting with #
  #begin.o
  #fire_cbord=fire-cbord.asm
  #fire_cbord=fire-cjs.asm
  #fire_cbord=fire-cyhy.asm
  #fire_cbord=fire-mercg.asm
  #fire_macro=fire-macro.asm
  STATUS: CBORD_CHAIN_PRUNED

[AVIS_CMD]
  STAGE: 04_TERMINAL_STAGE
  begin.o
  begin.lib
  begin.exe
  begin.shell.exe
  fire_cbord=fire-end.asm
  STATUS: CBORD_TERMINAL_READY
  TERMINAL_BEHAVIOR:
    - Flush registers
    - Sync fire-gem.log
    - Seal artifact chain
    - HAHA!

[AVIS_MACRO_CONFIG]
  ; Consumed by fire-macro.asm when toggled ON
  macro_msg=hello from the macro.ini
  op_selector=fire-seed

[DIR_ASM]
  AVIS_SECTOR: ASM
  ROOT: /fire-gem
  GOVERNANCE: AVIS_CORE
  STATUS: DIRECTORY_SYNCED

[AVIS_CMD]
  STAGE: 00_FVS_INITIALIZATION
  ; The Loader builds and runs the FVS Buddy first
  FIRE_AVIS_FVS: avis-fvs.asm
  STATUS: FVS_SIGNATURE_VERIFIED

[AVIS_CMD]
  STAGE: 01_SEED_STAGE
  begin.o
  begin.lib
  begin.exe
  begin.shell.exe
  fire_seed=fire-seed.asm
  STATUS: SEED_LOADED

[AVIS_CMD]
  STAGE: 02_SPEC_STAGE
  begin.o
  begin.lib
  fire_cbord=fire-spec.asm
  STATUS: CBORD_SPEC_ACTIVE

[AVIS_CMD]
  STAGE: 03_CHAIN_CONTROL (ACTIVE)
  ; Removing the # to activate the Macro stub
  begin.o
  begin.lib
  fire_macro=fire-macro.asm
  STATUS: CBORD_CHAIN_ACTIVE

[AVIS_CMD]
  STAGE: 04_TERMINAL_STAGE
  begin.o
  begin.lib
  begin.exe
  begin.shell.exe
  fire_cbord=fire-end.asm
  STATUS: CBORD_TERMINAL_READY
  TERMINAL_BEHAVIOR:
    - Flush registers
    - Sync fire-gem.log
    - Seal artifact chain
    - HAHA!

[AVIS_MACRO_CONFIG]
  ; Data consumed by fire-macro.asm during execution
  macro_msg=hello from the macro.ini
  op_selector=fire-seed
  
[AVIS_MACRO_CONFIG]
  macro_msg=hello from the macro.ini
  op_selector=fire-site.sh
  target_site=https://github.com

name: AVIS Hello Log
on: [push, workflow_dispatch]

jobs:
  avis-process:
    runs-on: ubuntu-latest
    env:
      AVIS_BLOCK: |
        fire-gem-config:
          avis:
            message: "hello"
            status: "active"
            identity: "fire-gem-log"

    steps:
      - name: Create and Write Log
        run: |
          # Initialize the directory and log file
          mkdir -p fire-gem
          
          # Direct AVIS injection into the log
          echo "$AVIS_BLOCK" > fire-gem/fire-gem.log
          
          # Force terminal output for verification
          cat fire-gem/fire-gem.log

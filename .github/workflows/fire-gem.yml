name: Fire-Gem AVIS Engine
on: [push, workflow_dispatch]

jobs:
  avis-chain-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: YML Level Logging
        run: |
          mkdir -p fire-gem
          # Proven base-level path authority
          echo "[AVIS-YML] Identity: fire-gem-yml" >> fire-gem/fire-gem.log
          echo "[AVIS-YML] Status: Path Verified" >> fire-gem/fire-gem.log

      - name: Execute SH Level
        # Triggers the SH loader for Step 2
        run: chmod +x fire-gem/fire-gem.sh && ./fire-gem/fire-gem.sh

      - name: Final Server Sync
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. Stage EVERYTHING in the folder to prevent "unstaged changes" errors
          git add fire-gem/*
          
          # 2. Commit whatever is there
          git commit -m "AVIS: YML + SH Level Sync" || echo "No changes to commit"
          
          # 3. Pull with rebase - if there's a conflict, favor our local log changes
          git pull --rebase -X theirs origin main
          
          # 4. Push back to the server
          git push origin main

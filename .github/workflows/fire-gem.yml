name: Fire-Gem AVIS Engine
on: [push, workflow_dispatch]

jobs:
  avis-chain-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Assembly Tools
        # Required for the SH level to build the ASM
        run: sudo apt-get update && sudo apt-get install -y nasm binutils

      - name: YML Level Logging
        run: |
          mkdir -p fire-gem
          echo "[AVIS-YML] Identity: fire-gem-yml" >> fire-gem/fire-gem.log
          echo "[AVIS-YML] Status: Path Verified" >> fire-gem/fire-gem.log

      - name: Execute SH Level
        run: chmod +x fire-gem/fire-gem.sh && ./fire-gem/fire-gem.sh

      - name: Commit and Push to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add fire-gem/fire-gem.log
          
          if ! git diff --staged --quiet; then
            git commit -m "AVIS: YML + SH + ASM Log Sync"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes detected in fire-gem.log"
          fi

name: Fire-Gem AVIS Engine
on: [push, workflow_dispatch]

jobs:
  avis-chain-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Assembly Tools
        run: sudo apt-get update && sudo apt-get install -y nasm binutils

      - name: YML Level Logging
        run: |
          mkdir -p fire-gem
          echo "[AVIS-YML] Identity: fire-gem-yml" >> fire-gem/fire-gem.log
          echo "[AVIS-YML] Status: Path Verified" >> fire-gem/fire-gem.log

      - name: Execute SH Level
        # COMMENT OUT THIS LINE to stop at YML level
        run: chmod +x fire-gem/fire-gem.sh && ./fire-gem/fire-gem.sh

      - name: Final Server Sync
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fire-gem/*
          git commit -m "AVIS: Syncing Chain Results" || echo "No changes"
          git pull --rebase origin main
          git push origin main

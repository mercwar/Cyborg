name: Fire-Gem AVIS Engine
on: [push, workflow_dispatch]

jobs:
  deploy-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Assembly Tools
        run: sudo apt-get update && sudo apt-get install -y nasm binutils

      - name: Execute AVIS Chain
        run: |
          mkdir -p fire-gem
          chmod +x fire-gem/fire-gem.sh
          # Trigger the build and execution
          ./fire-gem/fire-gem.sh

  - name: Sync Files to Server
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Stage all changes created by the ASM
          git add fire-gem/*
          
          # 2. Commit (if there are changes)
          git commit -m "AVIS: Environment Synced [Sync Active]" || echo "No changes to commit"
          
          # 3. FIX: Pull the latest changes from the server and rebase yours on top
          # This prevents the 'non-fast-forward' rejection
          git pull --rebase origin main
          
          # 4. Push back to the server
          git push origin main

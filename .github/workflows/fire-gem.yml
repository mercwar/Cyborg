name: Fire-Gem AVIS Engine
on: [push, workflow_dispatch]

jobs:
  avis-chain-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Assembly Tools
        # Required for the SH level to build the ASM
        run: sudo apt-get update && sudo apt-get install -y nasm binutils

      - name: YML Level Logging
        run: |
          mkdir -p fire-gem
          echo "[AVIS-YML] Identity: fire-gem-yml" >> fire-gem/fire-gem.log
          echo "[AVIS-YML] Status: Path Verified" >> fire-gem/fire-gem.log

      - name: Execute SH Level
        run: chmod +x fire-gem/fire-gem.sh && ./fire-gem/fire-gem.sh

      - name: Commit and Push to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. Stage EVERYTHING (logs, binaries, and objects) to satisfy the rebase
          git add .
          
          # 2. Commit the full state
          if ! git diff --staged --quiet; then
            git commit -m "AVIS: Canonical State Vector Sync [v1] HAHA!"
            
            # 3. Pull with rebase, favoring local AVIS changes if conflicts occur
            git pull --rebase -X ours origin main
            
            # 4. Push the synchronized code space
            git push origin main
          else
            echo "No changes detected in the AVIS workspace."
          fi

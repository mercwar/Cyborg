name: Fire-Gem AVIS Engine
on: [push, workflow_dispatch]

jobs:
  deploy-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Assembly Tools
        run: sudo apt-get update && sudo apt-get install -y nasm binutils

      - name: Execute AVIS Chain
        run: |
          mkdir -p fire-gem
          chmod +x fire-gem/fire-gem.sh
          # Trigger the build and execution
          ./fire-gem/fire-gem.sh

      - name: Sync Files to Server
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fire-gem/*
          # Syncing everything created by the ASM back to the repo
          git commit -m "AVIS: Environment Synced with Server [HAHA!]" || echo "No changes to sync"
          git push

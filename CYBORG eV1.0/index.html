<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CYBORG Desktop ‚Äî Robo Knight</title>

<style>
/* ===== ROBO KNIGHT GOLD THEME ===== */
body {
    margin: 0;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    font-family: Segoe UI, Tahoma, sans-serif;
    color: #f5d76e;
}

#desktop {
    padding: 24px;
}

/* Window */
.window {
    width: 520px;
    background: linear-gradient(#1a1a1a, #0b0b0b);
    border: 2px solid #c9a227;
    box-shadow:
        0 0 20px rgba(201,162,39,0.4),
        6px 6px 0 #000;
}

/* Title bar */
.titlebar {
    background: linear-gradient(90deg, #3a2f0b, #c9a227, #3a2f0b);
    color: #000;
    padding: 6px 10px;
    font-weight: bold;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 0 #fff6;
}

/* Content area */
.content {
    background: #050505;
    padding: 6px;
    border-top: 1px solid #7a6318;
}

/* Entries */
.entry {
    display: flex;
    align-items: center;
    padding: 6px 8px;
    cursor: pointer;
    border-bottom: 1px solid #1f1a08;
}

.entry:hover {
    background: linear-gradient(90deg, #2b2208, #5a470f);
    color: #ffe9a6;
}

/* Icons */
.icon {
    width: 26px;
    text-align: center;
    margin-right: 8px;
    font-size: 16px;
}

.file { color: #e6c35c; }
.folder { color: #f5d76e; }

.footer {
    padding: 4px 8px;
    font-size: 11px;
    color: #9a822f;
    background: #000;
    border-top: 1px solid #7a6318;
}
</style>
</head>

<body>
<div id="desktop">
    <div class="window">
        <div class="titlebar">üõ°Ô∏è CYBORG eV1.0 ‚Äî Robo Knight Explorer</div>
        <div class="content" id="explorer">
            Loading directory‚Ä¶
        </div>
        <div class="footer">LIVE DATA ¬∑ GitHub API</div>
    </div>
</div>

<script>
/*
 REAL directory listing via GitHub Contents API
*/
const owner = "mercwar";
const repo  = "Cyborg";
const path  = "CYBORG eV1.0";

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;

fetch(apiURL)
    .then(res => res.json())
    .then(items => {
        const explorer = document.getElementById("explorer");
        explorer.innerHTML = "";

        if (!Array.isArray(items)) {
            explorer.textContent = "Error loading directory.";
            return;
        }

        // Folders first, then files
        items.sort((a,b) => a.type.localeCompare(b.type));

        items.forEach(item => {
            const row = document.createElement("div");
            row.className = "entry";

            const icon = document.createElement("span");
            icon.className = "icon " + (item.type === "dir" ? "folder" : "file");
            icon.textContent = item.type === "dir" ? "üìÅ" : "üìÑ";

            const name = document.createElement("span");
            name.textContent = item.name;

            row.appendChild(icon);
            row.appendChild(name);

            row.onclick = () => {
                if (item.html_url) {
                    window.open(item.html_url, "_blank");
                }
            };

            explorer.appendChild(row);
        });
    })
    .catch(err => {
        document.getElementById("explorer").textContent =
            "Failed to connect to GitHub API.";
        console.error(err);
    });
</script>
</body>
</html>
